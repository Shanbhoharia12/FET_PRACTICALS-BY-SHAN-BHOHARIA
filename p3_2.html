        <script>
            function vaccine(){
                let nationality=prompt("enter  your nationality : ");

                if(nationality!="india"){

                else {
                    let v_dose = prompt("enter your vaccine dose : ");

                        alert("you are not eligible for vaccination");
                    }
                }
                
            }
